---
  - name: 4.1 | Clone prelim exam repository | Install Git and clone repository
    hosts: git
    
    tasks:
    - name: Include variables from config.yaml
      include_vars:
        file: config.yaml

    - name: Install Git using installpackageubuntu role
      include_role:
        name: installpackageubuntu
      vars:
        url: ""
        repo: ""
        package: git
        service: ""
      when: ansible_facts['os_family'] == 'Debian'

    - name: Install Git using installpackagecentos role
      include_role:
        name: installpackagecentos
      vars:
        package: git
        dest: ""
        src: ""
        service: ""
      when: ansible_facts['os_family'] == 'RedHat' 
    
    - name: Install git using installpackageopensuse role
      include_role:
        name: installpackageopensuse
      vars:
        package: git
      when: ansible_facts['os_family'] == 'Suse'

    - name: Clone prelim-exam repository
      include_role:
        name: gitclone



