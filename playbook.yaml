  - name: 4.3 | Install and configure one monitoring tool | --Additional-- Install Containerized ELK Stack (Docker)
    hosts: elk
    
    tasks:
    - name: Include variables from config.yaml
      include_vars:
        file: config.yaml

    - name: Install Docker dependencies using installpackageubuntu role
      include_role:
        name: installpackageubuntu
      vars:
        url: ""
        repo: ""
        filename: ""
        package:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
          - python3
          - python3-pip
        service: ""
      when: ansible_facts['os_family'] == 'Debian' 
    
    - name: Install Docker python dependencies using installpackageubuntu role
      include_role:
        name: installpackageubuntu
      vars:
        url: ""
        repo: ""
        filename: ""
        package:
          - python
          - python-pip
        service: ""
      when: ansible_distribution == 'Debian'

    - name: Install Docker using installpackageubuntu role
      include_role:
        name: installpackageubuntu
      vars:
        url: "https://download.docker.com/linux/ubuntu/gpg"
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable"
        filename: "docker-ce"
        package:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        service: docker
      when: ansible_distribution == 'Ubuntu'

    - name: Install Docker using installpackageubuntu role
      include_role:
        name: installpackageubuntu
      vars:
        url: "https://download.docker.com/linux/ubuntu/gpg"
        repo: "deb [arch=amd64] https://download.docker.com/linux/debian buster stable"
        filename: "docker-ce"
        package:
          - python-docker
          - docker-ce
          - docker-ce-cli
          - containerd.io
        service: docker
      when: ansible_distribution == 'Debian'

    - name: Install Docker using installpackagecentos role
      include_role:
        name: installpackagecentos
      vars:
        src: "{{ docker_repo }}"
        dest: "/etc/yum.repos.d/docker-ce.repo"
        package:
          - docker-ce
          - python3
          - python3-pip
        service: docker
      when: ansible_facts['os_family'] == 'RedHat'
   
    - name: Install Docker using installpackageopensuse role
      include_role:
        name: installpackageopensuse
      vars:
        package:
          - docker
          - python3
          - python3-pip
      when: ansible_facts['os_family'] == 'Suse'

    - name: Stop firewall using stopfirewallubuntu role
      include_role:
        name: stopfirewallubuntu
      when: ansible_distribution == 'Ubuntu'  

    - name: Stop firewall using stop firewallcentos role
      include_role:
        name: stopfirewallcentos
      when: ansible_facts['os_family'] == 'RedHat'

    - name: Stop firewall using stop firewallopensuse role
      include_role:
        name: stopfirewallopensuse
      when: ansible_facts['os_family'] == 'Suse'

    - name: Pip install docker Python modules
      include_role:
        name: pipinstall
      vars:
        pippackage: docker

    - name: Pull ELK Images
      include_role:
        name: pullimage
      vars:
        image: "{{ item }}"
      loop:
        - "{{ elasticsearch_image }}"
        - "{{ logstash_image }}"
        - "{{ kibana_image }}"

    - name: Setup and configure Elastic Stack
      include_role:
        name: elk_setup



