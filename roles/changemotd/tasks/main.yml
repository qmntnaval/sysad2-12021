---
# tasks file for roles/changemotd
# Note: restart is needed for the motd changes to take effect
- name: Change Message of the Day
  copy:
    content: "{{ motd }} \n"
    dest: /etc/motd

- name: Disable default motd
  file:
    dest: "/etc/update-motd.d/"
    mode: "u-x,g-x,o-x"
    state: directory
    recurse: yes

  #ALTERNATIVE
  #shell: "chmod -x /etc/update-motd.d/*"
